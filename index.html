<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Generator</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class='wrapper'>
    <div class='item'>
        Верхний левый угол
        <input type='range' class='input-range' id='tl' min='0' max='100' value='0'>
        <input type='text' value=0 id='tlv'>
    </div>
    <div class='item'>
        Верхний правый угол
        <input type='range' class='input-range' id='tr' min='0' max='100' value='0'>
        <input type='text' value=0 id='trv'>
    </div>
    <div class='item'>
        Нижний левый угол
        <input type='range' class='input-range' id='bl' min='0' max='100' value='0'>
        <input type='text' value=0 id='blv'>
    </div>
    <div class='item'>
        Нижний правый угол
        <input type='range' class='input-range' id='br' min='0' max='100' value='0'>
        <input type='text' value=0 id='brv'>
    </div>
</div>
<div class='block'></div>
<script src="./script.js"></script>
</body>
</html>
